<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0d801ad81f.js"
      crossorigin="anonymous"
    ></script>
    <title>App Presupuesto</title>
  </head>
  <body>
    <div class="text-center">
      <div class="mt-5 mb-5">
        <h1>App Presupuesto</h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="mt-8">
              <div
                class="border border-success bg-success-subtle border-2 rounded p-3"
              >
                <p class="d-flex align-items-start">
                  <b>Ingresa Tu Presupuesto</b>
                </p>
                <div class="form-outline bg-success-subtle">
                  <input
                    type="number"
                    id="presupuesto"
                    class="form-control bg-success-subtle border border-secondary"
                  />
                </div>
                <div >
                  <button
                  type="button"
                  class="btn btn-outline-success d-flex mt-2"
                  onclick="calcularPresupuesto()"
                  id="botonCalcular"
                >
                  Calcular
                </button>

                  <button type="button" class="btn btn-outline-success d-flex mt-2 d-none" id="reiniciar" onclick="reiniciar()">Reiniciar</button>
                </div>
                <div>
             

                </div>
          
      
              </div>
     
            </div>

            <div class="mt-5">
              <div
                class="border border-danger bg-danger-subtle border-2 rounded p-3"
              >
                <p class="d-flex align-items-start">
                  <b>Ingresa El Nombre Del Gasto</b>
                </p>
                <div class="form-outline bg-danger-subtle">
                  <input
                    type="text"
                    id="nombreGasto"
                    class="form-control bg-danger-subtle border border-secondary"
                  />
                </div>

                <p class="d-flex align-items-start">
                  <b>Ingresa La Cantidad Del Gasto</b>
                </p>
                <div class="form-outline bg-danger-subtle">
                  <input
                    type="number"
                    id="valorGasto"
                    class="form-control bg-danger-subtle border border-secondary"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-danger d-flex align-items-start mt-2"
                  onclick="ingresarGastos()"
                >
                  Calcular
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div>
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">PRESUPUESTO</th>
                    <th scope="col">GASTOS</th>
                    <th scope="col">SALDO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" id="totalPresupuesto">$ 0</th>
                    <td id="totalGastos">$ 0</td>
                    <td id="totalSaldo">$ 0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">GASTO</th>
                    <th scope="col">VALOR</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tablaIngresoGasto">
         
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
